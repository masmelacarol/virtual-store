<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    <section class="Main__title">

          <p>Item #</p>
        </div>
      </a>
      <a class="Main__products--item" href="#miModal">
        <img src="../src/assets/images/space.png" alt="item">
        <div class="Main__products--info">
          <p>Item #</p>
        </div>
      </a>
      <a class="Main__products--item" href="#miModal">
        <img src="../src/assets/images/space.png" alt="item">
        <div class="Main__products--info">
          <p>Item #</p>
        </div>
      </a>
    </section>

    <section class="Main__modal" id="miModal">
      <div class="Main__modal--container">
        <a href="#">x</a>

      </div>

  </main>

  <footer class="Footer">
    <div class="Footer__autor">
      <p>Carol Estefanny Masmela</p>
    </div>
    <nav class="Footer__navigation">
      <ul>
        <li><a href=""><img src="../src/assets/images/github.svg" alt="github"></a></li>
        <li><a href=""><img src="../src/assets/images/linkedin.svg" alt="linkedin"></a></li>
      </ul>
    </nav>
